sudo: required
services:
- docker
script:
- set -e
- echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
- echo $(sh ./version.sh)
- docker-compose build --build-arg DENO_VERSION=$(sh ./version.sh) jessie
- docker-compose build --build-arg DENO_VERSION=$(sh ./version.sh) slim
- docker-compose push jessie
- docker-compose push slim
env:
  global:
  - secure: 
  - secure: 
